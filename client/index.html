<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cavan App</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // This script will dynamically load the Google Maps API key from environment variables
      // and then load the Google Maps JavaScript API.
      const googleMapsApiKey = import.meta.env.VITE_GOOGLE_MAPS_API_KEY;
      if (googleMapsApiKey) {
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${googleMapsApiKey}&callback=initMap`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
      } else {
        console.error('Google Maps API key not found. Map features will not be available.');
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
